<div class="crop-slide" id="weather-slide">
  <ion-content [color]="'white'">
    <div *ngFor="let weather of weather_updates" class="weather-update">
      <div class="date">
        <p>{{ weather.month.substring(0, 3) }}</p>
        <h1>{{ weather.day }}</h1>
      </div>

      <div class="weather-update-details">
        <div class="weather-gen-info">
          <div class="weather-icon">
            <ng-template [ngIf]="weather.wmo == 'Clear Skies'">
              <img src="assets\icon\day.svg" alt="">
            </ng-template>

            <ng-template [ngIf]="weather.wmo == 'Minimal Clouds'">
              <img src="assets\icon\cloudy-day-1.svg" alt="">
            </ng-template>

            <ng-template [ngIf]="weather.wmo == 'Slight Intermittent Drizzle'">
              <img src="assets\icon\rainy-2.svg" alt="">
            </ng-template>

            <ng-template [ngIf]="weather.wmo == 'Continuous Moderate Drizzle'">
              <img src="assets\icon\rainy-1.svg" alt="">
            </ng-template>

            <ng-template [ngIf]="weather.wmo == 'Continuous Heavy Drizzle'">
              <img src="assets\icon\rainy-3.svg" alt="">
            </ng-template>

            <ng-template [ngIf]="weather.wmo == 'Slight Intermittent Rain'">
              <img src="assets\icon\rainy-4.svg" alt="">
            </ng-template>

            <ng-template [ngIf]="weather.wmo == 'Moderate Continuous Rain'">
              <img src="assets\icon\rainy-5.svg" alt="">
            </ng-template>

            <ng-template [ngIf]="weather.wmo == 'Heavy Continuous Rain'">
              <img src="assets\icon\rainy-6.svg" alt="">
            </ng-template>
          </div>

          <div class="temp">
            <h1>{{ weather.temperature_2m_mean }}Â°C</h1>
          </div>
        </div>

        <div class="weather-description">
          <p>{{ weather.wmo }}</p>
        </div>
      </div>
    </div>
  </ion-content>
</div>
