<div id="container">
  <div id="header">
    <div>
      <img src="./assets/YieldableLogo.png" alt="">
    </div>
  </div>

  <div id="content">
    <div id="search-box">
      <form method="post">
        <input type="text" placeholder="Search" id="crop-search-bar" (keyup)="search($event)">
      </form>
    </div>

    <div id="crops-title">
      <h1>SELECT A CROP</h1>
    </div>

    <div id="crops-container">
      <div *ngFor="let crop of filtered_crops" (click)="navigateToCrop(crop.id)" class="crop">
        <img src="{{ crop.image_url }}" alt="">
        <h1>{{ crop.name }}</h1>
      </div>
    </div>
  </div>
</div>
